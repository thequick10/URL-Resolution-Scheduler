<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Results</title>
    <link rel="stylesheet" href="style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <h1>Scheduled Results</h1>

    <div>
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button id="clearFilters">Clear All Filters</button>
        
    </div>

    <div>
        <button id="exportCSV">Export as CSV</button>
        <button id="exportXLSX">Export as XLSX</button>
        <button id="deleteAll">Delete All Results</button>
        <a href="index.html">Back to Scheduler</a>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Resolved At (IST)</th>
                <th>Campaign Url</th>
                <th>FinalUrl</th>
                <th>Country</th>
                <th>Notes</th>
                <th>UaType</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
