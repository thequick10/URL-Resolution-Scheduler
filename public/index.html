<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <h1>Schedule URL Resolution Job</h1>
    <p><strong>CSV/XLSX Columns Required:</strong> campaign url, country, notes, uatype (case-insensitive)</p>
    <form id="scheduleForm">
        <label for="fileInput">Upload CSV or XLSX file:</label>
        <input type="file" id="fileInput" accept=".csv,.xlsx" required><br><br>
        <label for="scheduleDate">Schedule Date and Time (IST):</label>
        <input type="datetime-local" id="scheduleDate" required><br><br>
        <button type="submit">Schedule Job</button>
    </form>
    <a href="results.html">View Results</a>
    <h2>Search Jobs</h2>
    <input type="text" id="searchInput" placeholder="Search by filename...">

    <h2>Scheduled Jobs</h2>
    <table id="jobsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>FileName</th>
                <th>Status</th>
                <th>Scheduled At (IST)</th>
                <th>Created At (IST)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="logs" style="margin-top: 20px; background: #f0f0f0; padding: 10px; text-align: left; max-height: 200px; overflow-y: auto; font-family: monospace;">No Logs Available</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
